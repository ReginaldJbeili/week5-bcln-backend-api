<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather app" />
    <link rel="stylesheet" href="public/style.css" />
    <script
      src="https://kit.fontawesome.com/9de7c8a110.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <section>
      <h1>Weather app</h1>
      <form action="" aria-label="Field to look for the weather">
        <input
          name="city-box"
          type="text"
          aria-label="Write a city name"
          placeholder="Enter a city"
        />
        <button id="search-button" type="submit" aria-label="Search button">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="dropdown-container">
        <ul class="dropdown-box"></ul>
      </div>
    </section>

    <script src="public/js/script.js"></script>
  </body>
</html>
