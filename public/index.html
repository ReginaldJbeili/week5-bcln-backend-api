<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Weather app" />
    <link rel="stylesheet" href="public/style.css" />
    <script
      src="https://kit.fontawesome.com/9de7c8a110.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <section>
      <h1>Weather app</h1>
      <p>Click on a city to find out the current weather</p>
      <div class="city-button-box">
        <button class="city-select" id="london">London</button>
        <button class="city-select" id="edinburgh">Edinburgh</button>
        <button class="city-select" id="cardiff">Cardiff</button>
        <button class="city-select" id="belfast">Belfast</button>
      </div>
    </section>

    <script src="public/js/script.js"></script>
    <script src="public/js/search-call.js"></script>
  </body>
</html>
